<div id="popupOverlay" class="popup-overlay">
  <div class="popup-content">
    <span class="close-btn" id="closePopup">&times;</span>

    <div class="movie-list" id="movieList"></div>
  </div>
</div>

<div id="movieModal" class="movie-modal">
  <div class="movie-modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <div class="movie-modal-body">
      <img id="modalPoster" src="" alt="Movie Poster">
      <div class="movie-details">
        <h2 id="modalTitle">Movie Title</h2>
        <p id="modalDescription">Movie description will appear here.</p>
        <iframe id="modalTrailer" src="" frameborder="0" allowfullscreen></iframe>
        <button class="get-tickets">Get Tickets</button>

    </div>
  </div>
</div>
